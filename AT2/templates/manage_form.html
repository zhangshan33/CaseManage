<form action="" method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label for="">{{ field.label }}</label>
            {{ field }}
            <span style="color: red;">{{ field.errors.0 }}</span>
        </div>

    {% endfor %}
    <input type="submit" value="提交" class="btn btn-default pull-right">
</form>
