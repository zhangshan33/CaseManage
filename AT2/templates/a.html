<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>myProject</title>
    <script src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts-en.common.min.js"></script>
</head>
<body>
<div id="main" style="width: 900px;height:500px;"></div>
<script>
    // 绘制图表。
    var a = echarts.init(document.getElementById('main'));
    b = ({
        title: {
            text: "美国军方对联邦项目的统计研究",
            left: 'center'
        },
        series: {
            type: 'pie',
            data: [
                {name: '已发布-未使用', value: 47},
                {name: '已废弃/重新开发', value: 19},
                {name: '已付钱-未发布', value: 29},
                {name: '修正后被使用', value: 3},
                {name: '发布后即可使用', value: 2},
            ],
            itemStyle: {
                normal: {
                label: {
                    show: true,
                    formatter: "{b} :  {f}%"
                },
                labelLine: {show: true}
            }
            }


        },

    });
    a.setOption(b)
</script>
</body>
</html>
